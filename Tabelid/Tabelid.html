<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid</title>
  <link rel="stylesheet" href="tabelstyle.css">
</head>
<body>
<h1>Tabelid</h1>
<table id="tabel1">
  <caption>Lihtne tabel 2x2</caption>
  <tr>
    <td>1</td>
    <td>2</td>
  </tr>
  <tr>
    <td>3</td>
    <td>4</td>
  </tr>
</table>
<br>
<!--tabel2-->
<table id="tabel2">
  <caption>Natuke keeruline tabel</caption>
  <tr>
    <td>1</td>
    <td>2</td>
  </tr>
  <tr>
    <td colspan="2">3</td>
  </tr>
</table>
<br>
<!--tabel3-->
<table id="tabel3">
  <caption>Natuke keeruline tabel 2</caption>
  <tr>
    <td rowspan="2">1</td>
    <td>2</td>
  </tr>
  <tr>
    <td>3</td>
  </tr>
</table>
<br>
<!--tabel4-->
<table id="tabel4">
  <caption>Natuke keeruline tabel 3</caption>
  <tr>
    <td rowspan="2">1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td colspan="2">4</td>
  </tr>
  <tr>
    <td colspan="2">5</td>
    <td>6</td>
  </tr>
</table>
<br>
<!--Eesti lipp-->
<h1>Lipud</h1>
<table id="Eesti">
  <caption>Eesti lipp</caption>
  <tr>
    <td></td>
  </tr>
  <tr>
    <td></td>
  </tr>
  <tr>
    <td></td>
  </tr>
</table>
<br>
<!--Belgia lipp-->
<table id="Belgia">
  <caption>Belgia lipp</caption>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>
<br>
<!--Soome lipp-->
<table id="Rootsi">
  <caption>Rootsi lipp</caption>
  <tr>
    <td></td>
    <td rowspan="3"></td>
    <td></td>
  </tr>
  <tr>
    <td colspan="3"></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
  </tr>
</table>
<br>
<!--Å veitsi lipp-->
<table id="Sveitsi">
  <caption>Å veitsi lipp</caption>
  <tr>
    <td colspan="5"></td>
  </tr>
  <tr>
    <td colspan="2"></td>
    <td></td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td></td>
    <td colspan="3"></td>
    <td></td>
  <tr>
    <td colspan="2"></td>
    <td></td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td colspan="5"></td>
  </tr>
</table>
</body>
</html>
